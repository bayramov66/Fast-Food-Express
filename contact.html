      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- AOS end -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header start -->
    <header class="header">
      <a href="" class="logo" data-aos="fade-down">
        <img src="./assets/images/logo.png" alt="logo" />
      </a>
      <nav class="navbar" data-aos="fade-down">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="products.html">Products</a>

        <a href="review.html">Review</a>
        <a href="blogs.html">Blogs</a>
        <a href="#contact" class="active">Contact</a>
      </nav>

      <!-- navbar buttons -->
      <div class="buttons">
        <button id="search-btn">
          <i class="fas fa-search"></i>
        </button>
        <button id="shopping-card-btn">
          <i class="fas fa-shopping-cart"></i>
        </button>
        <button id="menu-btn">
          <i class="fas fa-bars"></i>
        </button>
        <div class="search-form">
          <input
            type="text"
            class="search-input"
            id="search-box"
            placeholder="search here..."
          />
          <i class="fas fa-search"></i>
        </div>
        <div class="card-items-container">
          <div class="card-item">
            <i class="fas fa-times"></i>
            <img src="./assets/images/Siciliani-pizza.png" alt="menu" />
            <div class="content">
              <h3>card item 01</h3>
              <div class="price">$15.99/-</div>
            </div>
          </div>
          <div class="card-item">
            <i class="fas fa-times"></i>
            <img src="./assets/images/menu-1.png" alt="menu" />
            <div class="content">
              <h3>card item 01</h3>
              <div class="price">$15.99/-</div>
            </div>
          </div>
          <div class="card-item">
            <i class="fas fa-times"></i>
            <img src="./assets/images/bolognese pasta.png" alt="menu" />
            <div class="content">
              <h3>card item 01</h3>
              <div class="price">$15.99/-</div>
            </div>
          </div>
          <div class="card-item">
            <i class="fas fa-times"></i>
            <img src="./assets/images/kivi_juice.png" alt="menu" />
            <div class="content">
              <h3>card item 01</h3>
              <div class="price">$15.99/-</div>
            </div>
          </div>

          <a href="#" class="btn">Checkout now</a>
        </div>
      </div>
    </header>
    <!-- Header end -->

    <!-- Contact section start -->
    <section class="contact" id="contact" data-aos="fade-left">
      <h1 class="heading">contact <span>us</span></h1>
      <div class="row">
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19206.318534973943!2d-74.0026087713473!3d40.70027921257583!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24416947c2109%3A0x82765c7404007886!2zQnJ1a2xpbiwgTnl1IFlvcmssIEFtZXJpa2EgQmlybMmZxZ9tacWfIMWedGF0bGFyxLE!5e0!3m2!1saz!2saz!4v1711008958191!5m2!1saz!2saz"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <form action="">
          <h3>Get in touch</h3>
          <div class="inputBox">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="name" />
          </div>
          <div class="inputBox">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="message" />
          </div>
          <div class="inputBox">
            <i class="fas fa-phone"></i>
            <input type="text" placeholder="phone" />
          </div>
          <input type="submit" class="btn" value="Contact Now" />
        </form>
      </div>
    </section>
    <!-- Contact section end --

    <!-- Footer start -->
    <section class="footer">
      <div class="search">
        <input type="text" class="search-input" placeholder="Search" />
        <button class="btn btn-priamry">search</button>
      </div>
      <div class="share">
        <a href="#" class="fab fa-facebook"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-linkedin"></a>
        <a href="#" class="fab fa-pinterest"></a>
      </div>
      <div class="links">
        <a href="#home">Home</a>
        <a href="#menu">Menu</a>
        <a href="#products">Products</a>
        <a href="#about">About</a>
        <a href="#chefs">Chefs</a>

        <a href="#contact" class="active">Contact</a>

      <div class="credit">
        created by <a href="https://github.com/bayramov66">Kamran Bayramov</a> |
        All rights reserved
      </div>
    </section>
    <!-- Footer end -->

    <!-- AOS start -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 2000,
      });
    </script>
    <!-- AOS end -->

    <script src="app.js"></script>
  </body>
</html>
